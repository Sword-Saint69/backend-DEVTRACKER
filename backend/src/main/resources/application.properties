spring.application.name=DevTracker

# Neon PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Connection Pool Configuration for Neon
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=${NEON_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${NEON_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${NEON_MAX_LIFETIME:1800000}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.leak-detection-threshold=60000

# SSL Configuration for Neon (required)
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.ApplicationName=DevTracker

# JWT Configuration (Required for authentication)
jwt.secret=${JWT_SECRET:myDevSecretKeyThatIsAtLeast32CharactersLongForHS256}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}